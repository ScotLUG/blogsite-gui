<!-- Save Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Save</h4>
      </div>
      <div class="modal-body">
        
		  <div class="form-group">
		    <label for="exampleInputEmail1">Blog Title</label>
		    <input type="text" class="form-control" id="blogtitle" placeholder="Enter Blog Title">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Blog URL</label>
		    <input type="text" class="form-control" id="blogurlsimple">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" ng-click="save()" data-dismiss="modal" class="btn btn-primary">Publish</button>
      </div>
    </form>
    </div>
  </div>
</div>
