<div class='liveeditor' ng-model='blogpost.content' contenteditable='true'>


</div>

<div class='editorbar'>
	<div class="btn-group">
	  <div class="btn-group">
  	    <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
  	      Style
  	      <span class="caret"></span>
  	    </a>
  	    <ul class="dropdown-menu" role="menu">
  	      <li><a ng-click="header2()" href="">Heading</a></li>
  	      <li><a ng-click="header3()" href="">Subheading</a></li>
  	      <li><a ng-click="header1()" href="">Quote</a></li>
  	    </ul>
  	  </div>
  	  <a ng-click="header1()" href="" class="btn btn-default"><i class='fa fa-font'></i> Heading 1</a>
	  <a ng-click="bold()" href="" class="btn btn-default"><i class='fa fa-bold'></i></a>
	  <a ng-click="italic()" href="" class="btn btn-default"><i class='fa fa-italic'></i></a>
	  <a ng-click="underline()" href="" class="btn btn-default"><i class='fa fa-underline'></i></a>
	  <a ng-click="indent()" href="" class="btn btn-default"><i class='fa fa-indent'></i></a>
	  <a ng-click="unorderedlist()" href="" class="btn btn-default"><i class='fa fa-list'></i></a>
	  <a ng-click="orderedlist()" href="" class="btn btn-default"><i class='fa fa-list-ol'></i></a>
	  <a ng-click="image()" href="" class="btn btn-default"><i class='fa fa-image'></i></a>
	  <a ng-click="container()" href="" class="btn btn-default"><i class='fa fa-columns'></i></a>

	  <a ng-if='newBlogpost' data-toggle="modal" data-target="#createModal" href="" class="btn btn-primary"><i class='fa fa-save'></i></a>
	  <a ng-if='!newBlogpost' ng-click='update() 'href="" class="btn btn-primary"><i class='fa fa-save'></i></a>


	</div>
</div>
<!-- Save Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Save</h4>
      </div>
      <div class="modal-body">
        
		  <div class="form-group">
		    <label for="blogtitle">Blog Title</label>
		    <input type="text" class="form-control" ng-model='blogpost.name' ng-change='updateUrl(blogpost)' id="blogtitle" placeholder="Enter Blog Title">
		  </div>
		  <div class="form-group">
		    <label for="blogurlsimple">Blog URL</label>
		    <input type="text" class="form-control" ng-model='blogpost.url' id="blogurlsimple">
		  </div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" ng-click="save()" data-dismiss="modal" class="btn btn-primary">Publish</button>
      </div>
    </form>
    </div>
  </div>
</div>
